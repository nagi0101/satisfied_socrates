<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Project</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <input type="checkbox" id="darkmode_check">
    <label for="darkmode_check" class="darkmode_button">
        <img src="./images/light-bulb-svgrepo-com.svg" alt="">
    </label>

    <main>
        <div class="main_container">
            <div id="wing" class="book" draggable="true">
                <input type="radio" name="page" id="wing_page_1" checked>
                <label class="page" for="wing_page_1">
                    <label for="wing_page_2" class="page_content front">
                        <div class="cover_top"></div>
                        <div class="text">
                            <h2>날개</h2>
                            <p>이상</p>
                        </div>
                    </label>
                    <div class="page_content back">
                        <h3>목차</h3>
                        <ol>
                            <li>33번지엔 해가 들지 않는다</li>
                            <li>아내의 방</li>
                            <li>은화 한 닢</li>
                            <li>화려한 외출</li>
                            <li>무서운 아내</li>
                            <li>오랜 수면</li>
                            <li>날자, 날자. 한 번만 더 날자꾸나</li>
                        </ol>
                    </div>
                </label>

                <input type="radio" name="page" id="wing_page_2">
                <label class="page" for="wing_page_2">
                    <label for="wing_page_3" class="page_content front">
                        <h3>이상</h3>
                        <ul>
                            <li>1910~1937(향년 26세)</li>
                            <li>168cm, 51kg</li>
                            <li>도쿄제국대학 부속병원 사망</li>
                            <li>장지 미상</li>
                            <li>&lt;건축무한육면각체&gt;</li>
                            <li>&lt;오감도&gt;</li>
                            <li>&lt;날개&gt;</li>
                        </ul>
                    </label>
                    <div class="page_content back">
                        <p>'박제가 되어 버린 천재'를 아시오? <br>나는 유쾌하오. <br>이런 때 연애까지가 유쾌하오.</p>
                    </div>
                </label>
                
                <input type="radio" name="page" id="wing_page_3">
                <label class="page" for="wing_page_3">
                    <label for="wing_page_4" class="page_content front">
                        <img src="./images/wing_illust.jpg" alt="삽화">
                    </label>
                    <div class="page_content back">
                        <p>
                            날개야 다시 돋아라. <br>
                            날자. 날자. 날자. 한 번만 더 날자꾸나. <br>
                            한 번만 더 날아 보자꾸나.
                        </p>
                    </div>
                </label>

                <input type="radio" name="page" id="wing_page_4">
                <label class="page" for="wing_page_4">
                    <label for="wing_page_5" class="page_content front">
                        <p>...</p>
                    </label>
                    <div class="page_content back">
                        <p>4 back</p>
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>

</html>
