<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socretes Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" pattern="[0-9]*.?[0-9]*" class="operand">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" pattern="[0-9]*.?[0-9]*" class="operand">
            <span>=</span>
            <span id="result"></span>
        </div>
        <div class="row">
            <button class="calculate">계산하기</button>
        </div>
    </div>
</body>
</html>
